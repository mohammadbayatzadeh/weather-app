<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-wrap">
        <header>
            <input type="text" placeholder="search for a city..." autocomplete="off" class="search-box">
        </header>
        <main>
            <section class="location">
                <div class="city"></div>
            </section>
            <div class="current">
                <div class="temp"></div>
                <div class="weather"></div>
                <div class="hi-lo"></div>
            </div>
        </main>
    </div>
</body>

<script src="index.js"></script>
</html>
